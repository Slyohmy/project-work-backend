        name: Java CI with Maven

        on:
          push:
            branches-ignore:
            - main
            - master

        jobs:
          build:
            runs-on: ubuntu-latest
            steps:
              - name: Checkout
              - uses: actions/checkout@v3

              - name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                  java-version: '17'
                  distribution: '18.0.1'
                  cache: maven

              - name: Build with Maven
                run: mvn -B -version package --file pom.xml

              - name: All the Tests and coverage Checks
                uses: mvn test