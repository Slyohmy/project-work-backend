apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 convert --provider=openshift
    kompose.version: 1.21.0 (992df58d8)
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        io.kompose.service: api
    spec:
      containers:
        - name: backend-container
          image: docker.io/slyohmy/project-work-backend:latest
          envFrom:
            - configMapRef:
                name: env
          ports:
            - containerPort: 8080
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "mysqladmin ping -h mysql-db -u root --password=$MYSQL_PASSWORD"
            initialDelaySeconds: 5
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          resources: {}
      restartPolicy: Always
status: {}
